<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دانلود اپلیکیشن بام</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: 'Vazir', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
      overflow: hidden;
    }

    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
      gap: 32px;
      flex-wrap: wrap;
    }

    .main-content img {
      max-width: 250px;
      width: 100%;
      height: auto;
      border-radius: 16px;
    }

    .text-box {
      flex: 1;
      min-width: 260px;
      text-align: right;
    }

    .text-box h1 {
      font-size: 32px;
      color: #ff7a00;
      margin-bottom: 12px;
    }

    .text-box h2 {
      font-size: 16px;
      font-weight: 400;
      color: #ccc;
      margin-bottom: 16px;
    }

    .text-box p {
      font-size: 14px;
      line-height: 1.8;
      color: #ddd;
      margin-bottom: 16px;
    }

    .warning {
      background-color: #ffecb3;
      color: #222;
      padding: 12px;
      border-radius: 12px;
      font-size: 13px;
      margin-bottom: 20px;
      line-height: 1.8;
    }

    .download-btn {
      background-color: #ff7a00;
      color: #fff;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s;
    }

    .download-btn:hover {
      background-color: #e86900;
    }

    @media (max-width: 768px) {
      body {
        padding: 12px;
      }

      .main-content {
        flex-direction: column;
        text-align: center;
        gap: 20px;
      }

      .text-box {
        text-align: center;
      }

      .text-box h1 {
        font-size: 26px;
      }

      .text-box h2 {
        font-size: 15px;
      }

      .text-box p {
        font-size: 13px;
      }

      .warning {
        font-size: 12px;
        padding: 10px;
      }

      .download-btn {
        font-size: 14px;
        padding: 10px 20px;
      }

      .main-content img {
        max-width: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="main-content">
    <img src="phone-banner.png" alt="اپلیکیشن بام">
    <div class="text-box">
      <h1>بـــــام</h1>
      <h2>بانکداری دیجیتال بانک ملی ایران</h2>
      <p>
        بام فقط یه اینترنت‌بانک نیست؛<br>
        یه پلتفرم بانکداری هوشمنده، امن‌تر، سریع‌تر و شبیه‌تر به شما.
      </p>
      <div class="warning">
        ⚠️ برای امنیت بیشتر، اپلیکیشن بام را فقط از لینک زیر دانلود کنید.<br>
        (طبق هشدارهای رسمی پلیس فتا و سامانه بام)
      </div>
      <a href="bam.apk" class="download-btn" download>دانلود مستقیم</a>
    </div>
  </div>

</body>
</html>
